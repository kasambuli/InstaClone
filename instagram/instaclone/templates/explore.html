 {%extends 'base.html'%} {% block content %} {% load bootstrap3 %}{% load static%}{{ block.super}} {% block styles %} {% bootstrap_css %}

<link rel="stylesheet" href="{% static 'css/index.css' %}"> {% endblock %}


<div class="container">

    <!-- Looping through projects   -->

    <div class="row">
        {% if image %}{% for img in image %}



        <div class="card" style="width: 50%; align-content: center">
            <div class="row">
                <p>
                    <img style="width:50px; height:50px ; border-radius:50%;" src=" {{img.profile.avatar.url}}" class="img-responsive" alt=" image">{{img.profile.name}}</p>
            </div>


            <a href="{% url 'viewImage' img.id%}">
                <img src="{{img.image.url}}" class=" img img-responsive" alt="Image" style="width:100%">
            </a>



            <h2 class="text-center"> {{ img.image_name }} </h2>
            <p class="text-center"> {{ img.image_caption }} </p>

        </div>
    </div>
</div>
</div>

</div>
{% endfor %} {% endif %}
</div>
{% endblock%}
