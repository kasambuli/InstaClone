{% extends "base.html" %}{% block content %}


<div class="container">

    <div class="row">
        <img style="width:40%; border-radius:99%;" src=" {{img.profile.avatar.url}}" class="img-responsive" alt="profile picture">
    </div>

    <div class="row">
        <h1 class="text-center">{{profile.name}}</h1>
    </div>

    <div class="row">

        <h1 class="text-center">{{profile.bio}}</h1>

    </div>
    <div class="container">

        <div class="row">
            {% if image %}{% for img in image %}

            <div class="col-md-4 ">



                <a href="{% url 'viewImage' img.id%}">
                    <img src="{{img.image.url}}" class=" img img-responsive" alt="Image" style="width:100%">
                </a>



                +
                <h2 class="text-center"> {{ img.image_name }} </h2>
                <p class="text-center"> {{ img.image_caption }} </p>
                <p class="text-center"> {{ img.likes }} </p>

            </div> {% endfor %} {% else %}
            <h1>post your photos!</h1>
            {% endif %}
        </div>


    </div>

</div>
{% endblock%}
